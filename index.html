<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="index.css">
    <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->

</head>

<body>
    <div id="result"></div>
    <div class="application">
        <div class="number">

            <button id="button" class="button" type="button" value="1">1</button>
            <button id="button" class="button" type="button" value="2">2</button>
            <button id="button" class="button" type="button" value="3">3</button>
            <button id="button" class="button" type="button" value="4">4</button>
            <button id="button" class="button" type="button" value="5">5</button>
            <button id="button" class="button" type="button" value="6">6</button>
            <button id="button" class="button" type="button" value="7">7</button>
            <button id="button" class="button" type="button" value="8">8</button>
            <button id="button" class="button" type="button" value="9">9</button>


        </div>

        <div class="operation">
            <button class="button" type="button" value="-">-</button>
            <button class="button" type="button" value="*">*</button>
            <button class="button" type="button" value="/">/</button>
            <button class="button" type="button" value="+">+</button>
            <button class="button" type="button" onclick="Delete()">DEL</button>
            <button class="button" type="button" onclick="Clear()">AC</button>
            <button class="button" type="button" onclick="Equal()">=</button>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
